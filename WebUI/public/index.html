<!doctype html>
<head>
  <meta charset="utf-8" http-equiv="refresh" content="300" >

  <title>My Parse App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/public/css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
    <script type="text/javascript" src="http://tablesorter.com/__jquery.tablesorter.min.js"></script>
</head>

  <script type="text/javascript">
      
      
//    $(function(){
//        $('#keywords').tablesorter();
//    });
      
    function DisplayParseObject()
      {
        Parse.initialize("EIpND6CzdgXRq1MvORSD53SZLjjeVyLMUWQXWAAO", "JhYzL8coaYHorczG5usbLuQzINggYa3GEmCdlhFR");
      
                //var query = new Parse.Query(Devices);
                var Devices = Parse.Object.extend("Devices");
                var query = new Parse.Query(Devices); 
                query.find({
                    success: function(results) {
                        var displayData = '';
                        
                        for (var i = 0; i < results.length; i++) { 
                            var object = results[i];
                          displayData += '<tr><td class="lalign">'+object.get('deviceid')+'</td><td>'+object.get('model')+'</td><td>'+object.get('os')+'</td><td>'+object.updatedAt.toDateString()+' '+object.updatedAt.toLocaleTimeString()+'</td><td>'+object.get('user')+'</td></tr>';
                        }
                        
                        document.getElementById('tbody').innerHTML = displayData;
                        
                        $(function(){
                            $('#keywords').tablesorter();
                        });
                    },

                    error: function(error) {
                        // error is an instance of Parse.Error.
                    }
                });
      }
  </script>
    
<body onload="DisplayParseObject()">
  <div id="wrapper">
    <h1>Table of mobile devices</h1>

    <table id="keywords" cellspacing="0" cellpadding="0">
      <thead>
        <tr>
          <th><span>Device ID</span></th>
          <th><span>Model</span></th>
          <th><span>OS</span></th>
          <th><span>Last Updated</span></th>
          <th><span>User</span></th>
        </tr>
      </thead>
      <tbody id="tbody">  </tbody>
    </table>
  </div>
</body>

</html>
